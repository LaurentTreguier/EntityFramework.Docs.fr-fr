### YamlMime:Hub
title: Documentation Entity Framework
summary: Entity Framework Core est un mappeur de base de données objet moderne pour .NET. Il prend en charge les requêtes LINQ, le suivi des modifications, les mises à jour et les migrations de schéma. EF Core fonctionne avec de nombreuses bases de données, notamment SQL Database (local et Azure), SQLite, MySQL, PostgreSQL et Azure Cosmos DB.
brand: dotnet
